{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Index</title>
    <center><img src="{% static 'images/newspawn.jpeg' %}" /></center>
  </head>
  <body>
    <center>
      <h1>List of Heroes</h1>
      <ul>
        {% for hero in all_heroes %}
        <li>
          <h2>
            {{hero.name}} <br />
            <a href="{% url 'superheroes:detail' hero.id %}"
              >Click for Details</a
            >
            <a href="{% url 'superheroes:delete' hero.id%}">Delete Hero</a>
            <a href="{% url 'superheroes:update' hero.id%}">Update Hero</a>
          </h2>
        </li>
        {% endfor %}
      </ul>
      <a href="{% url 'superheroes:create'%}">Add New Hero</a>
    </center>
  </body>
</html>
